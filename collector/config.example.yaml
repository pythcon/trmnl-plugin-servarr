  #   webhook: https://usetrmnl.com/api/custom_plugins/your-sonarr-4k-webhook-id
  #   calendar_days: 14  # Override default - show 2 weeks

  # ============================================
  # Radarr (Movies)
  # ============================================
  - name: radarr
    url: http://radarr:7878
    api_key: your-radarr-api-key
    webhook: https://usetrmnl.com/api/custom_plugins/your-radarr-webhook-id

