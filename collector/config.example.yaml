# TRMNL Servarr Collector Configuration
#
# Copy this file to config.yaml and update with your values.
#
# Usage:
#   python trmnl_collector.py --config config.yaml

# Global settings
interval: 900              # Collection interval in seconds (900 = 15 minutes)
                           # Set to 0 for single run mode
timezone: America/New_York # Timezone for date calculations (optional)

# Default settings for all instances (can be overridden per instance)
defaults:
  calendar_days: 7         # Days forward for calendar
  calendar_days_before: 0  # Days back for calendar (historical)

# Instance definitions
# Each instance sends to its own TRMNL webhook
instances:
  # ============================================
  # Sonarr (TV Shows)
  # ============================================
  - name: sonarr
    url: http://sonarr:8989
    api_key: your-sonarr-api-key
    webhook: https://usetrmnl.com/api/custom_plugins/your-sonarr-webhook-id
    # type: sonarr  # Optional - auto-detected from URL

  # ============================================
  # Sonarr 4K (Second instance example)
  # ============================================
